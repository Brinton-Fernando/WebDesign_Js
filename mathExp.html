<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formulae</h1>
    <script>
      //   var f = parseInt(prompt("Enter f value"));
      var x = parseInt(prompt("Enter x value"));
      var m = parseInt(prompt("Enter m value"));
      var s = parseInt(prompt("Enter s value"));
      var pie = 3.14;

      var subSet1 = 2 * pie * s;
      var square = Math.sqrt(subSet1);
      var set1 = 1 / square;

      var subSet2 = -(1 / 2);
      var subSet3 = (x - m) / s;
      var subSet4 = Math.pow(subSet3, 2);

      var subSet = subSet2 * subSet4;

      var RHS = set1 * subSet;

      document.write(RHS);
    </script>
  </body>
</html>
