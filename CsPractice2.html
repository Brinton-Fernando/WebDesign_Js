    <title>Document</title>

  <body>
    <script>
      var user1 = parseInt(prompt("Enter user1 value"));
      var user2 = parseInt(prompt("Enter user2 value"));
      var user3 = parseInt(prompt("Enter user3 value"));

      document.write(`The greatest number is ${greatestNumber}`);
      //   document.write(`The lowest number is ${lowestNumber}`);
    </script>
