<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Degree to radian</h1>

    <script>
      var pie = 3.14;
      var deg = parseInt(prompt("Enter degree value"));
      var radian = (pie / 180) * deg;

      document.write(`Degree to radian ${radian}`);
    </script>
  </body>
</html>
