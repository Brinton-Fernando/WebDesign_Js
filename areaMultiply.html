<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Area Multiply</h1>
    <script>
      var b = parseInt(prompt("Enter b value"));
      var h = parseInt(prompt("Enter h value"));
      var area = b * h;

      document.write(`Sum of area ${area}`);
    </script>
  </body>
</html>
