<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var findTheDay = parseInt(
        prompt("Enter the number 1 - 7 to find the day")
      );

      if (findTheDay === 1) {
        document.write("Monday");
      } else if (findTheDay === 2) {
        document.write("Tuesday");
      } else if (findTheDay === 3) {
        document.write("Wednesday");
      } else if (findTheDay === 4) {
        document.write("Thursday");
      } else if (findTheDay === 5) {
        document.write("Friday");
      } else if (findTheDay === 6) {
        document.write("Saturday");
      } else if (findTheDay === 7) {
        document.write("Sunday");
      } else {
        document.write("Enter the correct value");
      }
    </script>
  </body>
</html>
