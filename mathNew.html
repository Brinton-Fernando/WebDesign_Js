<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Formula</h1>
    <script>
      var a = parseInt(prompt("Enter a value"));
      var x = parseInt(prompt("Enter x value"));
      var b = parseInt(prompt("Enter b value"));
      var c = parseInt(prompt("Enter c value"));

      var xSquare = Math.pow(x, 2);

      var set1 = a * xSquare;
      var set2 = b * x;

      var LHS = set1 + set2 + c;
      var RHS = 0;

      var result = (LHS = RHS);

      document.write(`Result ${result}`);
    </script>
  </body>
</html>
