<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var noOfDays = prompt("Enter the month to find the number of days");

      if (noOfDays === "january") {
        document.write(`Number of days in January is 31`);
      } else if (noOfDays === "february") {
        document.write(`Number of days in February is 29`);
      } else if (noOfDays === "march") {
        document.write(`Number of days in March is 31`);
      } else if (noOfDays === "april") {
        document.write(`Number of days in April is 30`);
      } else if (noOfDays === "may") {
        document.write(`Number of days in May is 31`);
      } else if (noOfDays === "june") {
        document.write(`Number of days in June is 30`);
      } else if (noOfDays === "july") {
        document.write(`Number of days in July is 31`);
      } else if (noOfDays === "august") {
        document.write(`Number of days in August is 31`);
      } else if (noOfDays === "september") {
        document.write(`Number of days in September is 30`);
      } else if (noOfDays === "october") {
        document.write(`Number of days in October is 31`);
      } else if (noOfDays === "november") {
        document.write(`Number of days in November is 30`);
      } else if (noOfDays === "december") {
        document.write(`Number of days in December is 31`);
      } else {
        document.write(
          "Give the proper month name in small letter to find the number of days"
        );
      }
    </script>
  </body>
</html>
