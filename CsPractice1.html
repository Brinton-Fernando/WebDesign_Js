<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var user = parseInt(
        prompt("Enter the value to check wether it is positive or negative")
      );

      if (user > 0) {
        document.write("Positive");
      } else {
        document.write("Negative");
      }
    </script>
  </body>
</html>
