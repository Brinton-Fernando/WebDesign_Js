<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var userPlace = parseInt(prompt("Enter pincode to find the place"));

      switch (userPlace) {
        case 628001:
          console.log("Tuticorin");
          break;
        case 627001:
          console.log("Tirunelveli");
          break;
        case 625001:
          console.log("Madurai");
          break;
        case 624001:
          console.log("Dindugal");
          break;
        case 600001:
          console.log("Chennai");
          break;
        default:
          console.log("Invalid pincode");
          break;
      }
    </script>
  </body>
</html>
