<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function finalValue(a, b) {
        var addNumber = a + b;

        return addNumber;
      }

      function value_from_user() {
        var x = parseInt(document.getElementById("demo").value);
        var y = parseInt(document.getElementById("test").value);

        var result = finalValue(x, y);

        document.getElementById("finalResult").innerHTML = result;
      }
    </script>

    <div
      style="display: flex; flex-direction: column; gap: 30px; max-width: 200px"
    >
      <div style="display: flex; flex-direction: column; gap: 10px">
        <strong>Enter the value of X</strong>
        <input id="demo" type="number" style="height: 30px" />
      </div>

      <div style="display: flex; flex-direction: column; gap: 10px">
        <strong>Enter the value of Y</strong>
        <input id="test" type="number" style="height: 30px" />
      </div>

      <div
        style="
          display: flex;
          width: 100px;
          background-color: black;
          color: white;
          align-items: center;
          justify-content: center;
          height: 40px;
          cursor: pointer;
        "
        onclick="value_from_user()"
      >
        Submit
      </div>

      <div style="color: black" id="finalResult"></div>
    </div>
  </body>
</html>
