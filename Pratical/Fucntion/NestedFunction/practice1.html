<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fact(x) {
        var f = 1;
        for (var i = 1; i <= x; i++) {
          f = f * i;
        }
        return f;
      }

      function permitation(n, r) {
        var y = fact(n) / fact(n - r);
        return y;
      }

      function combinator(n, r) {
        var a = permitation(n, r) / fact(r);

        document.getElementById("finalResult").innerHTML = a;
      }
    </script>

    <div onclick="combinator(10, 20)">Click me</div>

    <div style="margin-top: 10px" id="finalResult"></div>
  </body>
</html>
