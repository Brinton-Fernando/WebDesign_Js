<!-- Write a program to wheteher a number is divisible by 2 and 3 (both) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = parseInt(prompt("Enter A value"));

      if (a % 2 === 0 && a % 3 === 0) {
        document.write(`It is divisible by 2 and 3`);
      } else {
        document.write(`It is not divisible by 2 and 3`);
      }
    </script>
  </body>
</html>
