<!-- Write a program to check whether a person is senior citizen or not -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var age = parseInt(prompt("Enter your age"));

      if (age >= 60) {
        document.write(
          `As per your given age ${age}, you are a senior citizen`
        );
      } else {
        document.write(
          `As per your give age ${age}, you are not a senior citizen`
        );
      }
    </script>
  </body>
</html>
