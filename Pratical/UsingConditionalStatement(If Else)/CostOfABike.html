<!-- Write a program to accept the cost price of a bike and display the road tax to be paid according to the following criteria -->
<!-- >100000 - 15% -->
<!-- >50000 and <=100000 - 10% -->
<!-- <=50000 - 5% -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var price = parseInt(prompt("Enter the cost of a bike"));

      if (price > 100000) {
        document.write(`Tax amount payable ${(price * 15) / 100}`);
      } else if (price > 50000 && price <= 100000) {
        document.write(`Tax amount payable ${(price * 10) / 100}`);
      } else if (price <= 50000) {
        document.write(`Tax amount payable ${(price * 5) / 100}`);
      } else {
        document.write("Enter correct price");
      }
    </script>
  </body>
</html>
