<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function addNumber() {
        var x = 10;
        var y = 5;
        var result = x + y;

        document.write(result);
      }
    </script>

    <div
      style="
        display: flex;
        width: 100px;
        background-color: black;
        color: white;
        align-items: center;
        justify-content: center;
        height: 40px;
        cursor: pointer;
      "
      onclick="addNumber()"
    >
      Click Me
    </div>
  </body>
</html>
