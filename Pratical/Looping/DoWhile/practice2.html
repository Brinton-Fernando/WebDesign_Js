<!-- 1/1^2 + 1/2^2 + 1/3^2 + 1/4^2 + 1/5^2 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var sum = 0;
      var i = 1;

      do {
        sum = sum + 1 / (i * i);
        i++;
      } while (i <= 5);
      console.log(sum);
    </script>
  </body>
</html>
