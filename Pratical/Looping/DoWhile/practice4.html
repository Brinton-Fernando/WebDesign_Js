<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      var sum = 0;
      var i = 1;

      do {
        sum = sum + i / (i + 1);
        i++;
      } while (i <= 5);
      console.log(sum);
    </script>
  </body>
</html>
