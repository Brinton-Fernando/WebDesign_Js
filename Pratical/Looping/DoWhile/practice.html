<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var sum = 0;

      do {
        var x = parseInt(prompt("Enter X value"));
        var y = parseInt(prompt("Enter Y value"));

        sum = sum + x + y;

        console.log(sum);

        var choose = prompt(
          "Enter yes to see the result or Enter no to add more"
        );
      } while (choose === "no");
    </script>
  </body>
</html>
