<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      var sum = 0;
      var i = 40;

      do {
        sum = sum + i;
        i -= 5;
      } while (i >= 20);
      console.log(sum);
    </script>
  </body>
