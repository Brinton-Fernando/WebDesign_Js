<!-- 1 + 4 + 9 + 16 + 25 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var sum = 0;
      var i = 1;

      do {
        sum = sum + i * i;
        i++;
      } while (i <= 5);
      console.log(sum);
    </script>
  </body>
</html>
