<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 1; i <= 500; i++) {
        var temp = i;
        var sum = 0;
        var x = i.toString();
        var count = x.length;

        while (temp > 0) {
          var d = temp % 10;
          sum = sum + d ** count;
          temp = Math.floor(temp / 10);
        }

        if (sum === i) {
          console.log(i + " is an Armstrong Number");
        }
      }
    </script>
  </body>
</html>
