<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 28;
      var sum = 0;
      var i = 1;

      while (i < x) {
        if (x % i == 0) {
          sum = sum + i;
        }
        i++;
      }

      if (sum == x) {
        console.log("It is a perfect number");
      } else {
        console.log("It is not a perfect number");
      }
    </script>
  </body>
</html>
