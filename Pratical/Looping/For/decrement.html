<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      for (i = 10; i >= 1; i--) {
        if (i % 3 === 0) {
          console.log(`${i} is Divisible by 3`);
        }
      }
    </script>
  </body>
