<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var base = parseInt(prompt("Enter Base value"));
      var powerOf = parseInt(prompt("Enter Power value"));
      var answer = 1;

      for (var i = 1; i <= powerOf; i++) {
        answer = answer * base;
      }
      console.log(answer);
    </script>
  </body>
</html>
