<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var n = parseInt(prompt("Enter the value"));
      var factor = 1;

      for (var i = 1; i <= n; i++) {
        factor = factor * i;
      }
      console.log(factor);
    </script>
  </body>
