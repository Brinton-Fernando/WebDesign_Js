<!-- 1/1^1 + 1/2^2 + 1/3^3 + 1/4^4 + 1/5^5 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var sum = 0;
      for (var i = 1; i <= 5; i++) {
        sum = sum + 1 / Math.pow(i, i);
      }
      console.log(sum);
    </script>
  </body>
</html>
