<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var j = 1; j <= 100; j++) {
        var sum = 0;

        for (var i = 1; i < j; i++) {
          if (j % i == 0) {
            sum = sum + i;
          }
        }
        if (sum == i) {
          console.log(i + "It is a perfect number");
        }
      }
    </script>
  </body>
</html>
