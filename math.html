<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Math Value</h1>

    <script>
      var A = parseInt(prompt("Enter A value"));
      var p = parseInt(prompt("Enter p value"));
      var n = parseInt(prompt("Enter n value"));

      var a = 1 + p / 100;
      var b = Math.pow(a, n);
      var result = A * b;

      document.write(`Result ${result}`);
    </script>
  </body>
</html>
